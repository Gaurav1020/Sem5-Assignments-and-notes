<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Student Details</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="regno">Registration Number:</label>
            <input type="text" id="regno" name="regno" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            Gender:
            <label for="gender"> Male</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="gender"> Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="others"> Others</label>
            <input type="radio" id="others" name="gender" value="Others">
            <br><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="100" value="18" required><br><br>

            <label for="phno">Phone Number:</label>
            <input type="tel" id="phno" name="phno" pattern="[0-9]{10}" required><br><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="50"  style="vertical-align: middle;"> </textarea><br><br>

            
            <label for="school">School:</label>
            <select id="school" name="school" required>
                <option value="SAS">SAS</option>
                <option value="VIT BS">VIT BS</option>
                <option value="SITE">SITE</option>
                <option value="SCOPE" selected>SCOPE</option>
                <option value="V-SIGN">V-SIGN</option>
                <option value="V-SPARC">V-SPARC</option>
                <option value="SSL">SSL</option>
                <option value="SMEC">SMEC</option>
                <option value="SENSE">SENSE</option>
                <option value="SELECT">SELECT</option>
                <option value="SCE">SCE</option>
                <option value="SCHEME">SCHEME</option>
                <option value="SBST">SBST</option>
                <option value="HOT">HOT</option>
                <option value="VAIAL">VAIAL</option>
            </select><br><br>

            Clubs:
            <label for="ADG"> ADG</label>
            <input type="checkbox" id="ADG" name="club" value="adg">
            <label for="Archi-tech"> Archi-tech</label>
            <input type="checkbox" id="Archi-tech" name="club" value="Archi-tech">
            <label for="bnb">BNB</label>
            <input type="checkbox" id="bnb" name="club" value="BNB">
            <label for="CodeChef">CodeChef</label>
            <input type="checkbox" id="CodeChef" name="club" value="BNB">
            <br><br>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
