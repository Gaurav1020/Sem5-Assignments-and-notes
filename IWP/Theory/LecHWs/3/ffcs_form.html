<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Search Course:<input type=search><br><br>
        Name: <input type=text name=name><br><br>
        Reg No.: <input type=text pattern="[0-9]{2}[A-Za-z]{3}[0-9]{4}" name=rno><br><br>
        Password: <input type=password name=pwd><br><br>
        E-mail: <input type=email name=mail><br><br>
        Contact Number: <input type=tel pattern="[0-9]{10}" name=phno><br><br>
        DOB: <input type=date name=DOB><br><br>
        Age: <input type=number min="10" max="100" name=age><br><br>
        Gender: Male<input type=radio name=G value=male>
                Female<input type=radio name=G value=female>
                Others<input type=radio name=G value=others><br><br>
        Course: IWP <input type=checkbox name=C value=IWP>
                ISAA <input type=checkbox name=C value=ISAA>
                DSA <input type=checkbox name=C value=DSA><br><br>
        Time: <input type="datetime-local"><br><br>
        Rate your experience: Very bad <input type=range min=0 max=100> very good<br><br>




        <input type=reset>
        <input type="submit">
    </form>
    </form>
</body>
</html>
