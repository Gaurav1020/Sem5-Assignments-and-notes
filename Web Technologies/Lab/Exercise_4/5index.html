<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Document</title>
</head>

<body>
    <h1>Post</h1>
    <form action="/post" method="post">
        Username: <input name="username" type="text" /> <br />
        <input type="submit" value="POST" />
    </form>
    <h1>Get</h1>

    <form action="/get" method="get">
        Username: <input name="username" type="text" /> <br />
        <input type="submit" value="GET" />
    </form>

    <p>PUT :- <a href="http://127.0.0.1:3000/put/username">http://127.0.0.1:3000/put/username</a></p>
    <p>DELETE :- <a href="http://127.0.0.1:3000/delete/username">http://127.0.0.1:3000/delete/username</a></p>
</body>

</html>
