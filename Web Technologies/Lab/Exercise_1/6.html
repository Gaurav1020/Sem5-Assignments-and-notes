<body>
    <form align="center">
        <div><b>The world of Fruit Survey</b></div>
        <div><b>Fruit Survey</b></div><br>
        <label for="fname">Name</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="address">Address</label>
        <input type="text" id="address" name="address"><br><br>
        <label for="email">Email</label>
        <input type="email" id="name" name="name"><br><br>
        <p><b>How many pieces of fruit do you eat per day?</b></p>
        <input type="radio" id="fruit" name="fruit" value="0">
        <label for="fruit">0</label><br>
        <input type="radio" id="fruit" name="fruit" value="1">
        <label for="fruit">1</label><br>
        <input type="radio" id="fruit" name="fruit" value="2">
        <label for="fruit">2</label><br>
        <input type="radio" id="fruit" name="fruit" value="more than 2">
        <label for="fruit">more than 2</label><br><br>
        <label for="fav">My favourite fruit</label>
        <select id="fav" name="fav" size="3">
            <option value="volvo">Apple</option>
            <option value="saab">Banana</option>
            <option value="fiat">Plum</option>
            <option value="audi">Pomegranate</option>
        </select><br><br>
        <label for="check">Would you like a brochure?</label>
        <input type="checkbox" id="check" name="check" value="yes">
    </form>
</body>
