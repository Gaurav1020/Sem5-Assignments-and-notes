<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="2.css">
    
</head>
<body>
    <div class=digiclock>
        <h2 id=clock>Time- </h2>
    </div>
    <div class=flex-s>
        <div class=img-slider>
            <img id=ximg src="testimg.jpg"><br>
            <button onclick="back()">Back</button>
            <button onclick="next()">Next</button>
        </div>
        <div class=clrpicker>
            <form method="GET" id="form">
                Color: <input type=color name=color id=color value="#ffffff"><br><br>
                Font-Family: <select name=family>
                    <option value="Times New Roman, Times, serif">Times New Roman</option>
                    <option value="Arial, Helvetica, sans-serif">Arial</option>
                    <option value="Lucida Console, Courier New, monospace">Lucida Console</option>
                </select><br><br>
                Font-Size: <select name="size">
                    <option>10px</option>
                    <option>15px</option>
                    <option>20px</option>
                    <option>30px</option>
                </select>
            </form>
            <br>
            <button onClick="Format()">Format</button>
        </div>
    </div>
    <script src="2.js"></script>
</body>
</html>
